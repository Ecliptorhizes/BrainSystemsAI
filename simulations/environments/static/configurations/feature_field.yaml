# Continuous Feature Field Configuration
# A continuous environment with multi-channel feature maps

name: "FeatureFieldEnvironment"
description: "Continuous field with 5 feature channels, Gaussian encoding"

world:
  type: "continuous_field"
  dimensions: [ 50, 50 ]
  feature_channels: 5
  total_states: -1 # Infinite continuous states

sensory:
  encoding: "gaussian"
  output_shape: [ 50, 50, 5 ]
  input_range: [ 0.0, 1.0 ]
  sigma: 2.0

actions:
  num_actions: 8
  descriptions:
    0: "move_north"
    1: "move_northeast"
    2: "move_east"
    3: "move_southeast"
    4: "move_south"
    5: "move_southwest"
    6: "move_west"
    7: "move_northwest"

reward:
  type: "continuous"
  min_reward: -1
  max_reward: 1.0
  distribution: "gradient_based"

metadata:
  author: "BrainSystemsAI"
  version: "1.0"
  creation_date: "2026-01-06"
  purpose: "Continuous environment for gradient-based learning"
